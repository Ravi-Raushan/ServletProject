<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<style>
    .item{
        font-size: medium;
    }
    .content {
        max-width: 500px;
        margin: auto;
        background: aqua;
    }
</style>
<body bgcolor=#a9a9a9>
<div class="content">
    <h1 style="text-align:center;"><b>Registration Form</b></h1>
<form action="RegistrationServlet">
   <pre class="item">
    First Name:<input type="text" placeholder="firstName" name="fName" title="Start with capital letter and should have min 3 letter" required /><br/>
    Last  Name:<input type="text" placeholder="lastName" name="lName" title="Start with capital letter and should have min 3 letter" required /><br/>
    User Name: <input type="text" placeholder="userName" name="name" title="Start with capital letter and should have min 3 letter" required /><br/>
    Email ID:  <input type="text" placeholder="emailID" name="email" required/><br/>
    Phone No:  <select>
    <option>+91</option>
    <option>+90</option>
    <option>+92</option>
    <option>+93</option>
    <option>+94</option>
    <option>+95</option>
</select><input type="phone" placeholder="phoneNo" name="phone"title="Contains 10 digit"><br/>
    Password:  <input type="password" placeholder="password" name="pass" title="Password contains at least
    1: 1 Upper case letter
    2: 1 Lower case letter
    3: 1 spacial character
    4: 1 number
    5: and has min 8 character" id="myInput" required/>  <input type="checkbox" onclick="myFunction()">Show Password<br/><br>
                            <input type="submit" value="register" /><input type="reset" value="reset" /> </pre>
</form>
</div>
<script>
    function myFunction() {
        const x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
